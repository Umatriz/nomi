refresh_rate: 30 seconds
appenders:
  console_stdout:
    kind: console
    encoder:
      pattern: "{h({d(%Y-%m-%d %H:%M:%S)} - {l}: {m}{n})}"
  file_stdout:
    kind: rolling_file
    path: "log/latest.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} - {h({l})}: {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 50kb
      roller:
        kind: fixed_window
        base: 1
        count: 10
        pattern: "log/old-{}.log"
root:
  level: info
  appenders:
    - console_stdout
    - file_stdout