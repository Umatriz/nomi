[workspace]
members = [
    "crates/*"
    ]
resolver = "2"
    
[workspace.dependencies]
log = "0.4.19"
tokio = { version = "1.28.2", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = {version = "0.3", features = ["env-filter"]}